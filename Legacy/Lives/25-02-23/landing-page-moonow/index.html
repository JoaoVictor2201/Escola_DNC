<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moonow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <nav>
        <img src="logo.svg" />
        <ul>
          <li>QUEM SOMOS</li>
          <li>NOSSO PROPÓSITO</li>
          <li>SUPORTE</li>
        </ul>
      </nav>

      <main>
        <form onsubmit="handleSubmit()">
            <h1>INSCREVA-SE E VIAJE PARA A LUA GRATUITAMENTE</h1>
            <div class="column">
                <input class="name" type="text" placeholder="Nome Completo" >
                <input class="email" type="email" placeholder="Email" >
            </div>
            <button class="btn__primary">Quero ir pra lua!</button>
            <button class="btn__secondary">Mais informações</button>
        </form>
        <img src="rocket-man.svg" />
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
