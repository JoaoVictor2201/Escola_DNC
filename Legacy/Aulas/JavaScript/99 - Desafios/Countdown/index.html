<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="https://app.dnc.group/_nuxt/img/logo_dark_100.d55b0df.png">
        <h1>Countdown</h1>
    </header>

    <div class="timer">
        <div>
            <h1 id="days">00</h1>
            <p>Dias</p>
        </div>
        <div>
            <h1 id="hours">00</h1>
            <p>Horas</p>
        </div>
        <div>
            <h1 id="minutes">00</h1>
            <p>Minutos</p>
        </div>
        <div>
            <h1 id="seconds">00</h1>
            <p>Segundos</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
